<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YADORI Logo Proposals</title>
<style>
  body { background: #111; color: #ccc; font-family: system-ui; padding: 40px; }
  h1 { color: #F5A623; font-weight: 300; margin-bottom: 40px; }
  .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; max-width: 900px; }
  .card { text-align: center; }
  .card img { width: 100%; max-width: 400px; border-radius: 16px; }
  .card h2 { color: #E8912A; font-weight: 400; margin: 16px 0 8px; }
  .card p { font-size: 14px; opacity: 0.7; line-height: 1.5; }
  .sizes { display: flex; gap: 16px; justify-content: center; align-items: end; margin-top: 12px; }
  .sizes img { border-radius: 8px; }
</style>
</head>
<body>
  <h1>YADORI Logo Proposals</h1>
  <div class="grid">
    <div class="card">
      <img src="logo-cocoon.svg" alt="Cocoon">
      <h2>A. Cocoon (繭)</h2>
      <p>有機的な膜の中に光が宿っている。<br>「何かがいて、これから生まれる」</p>
      <div class="sizes">
        <img src="logo-cocoon.svg" width="128" height="128">
        <img src="logo-cocoon.svg" width="64" height="64">
        <img src="logo-cocoon.svg" width="32" height="32">
      </div>
    </div>
    <div class="card">
      <img src="logo-firefly.svg" alt="Firefly">
      <h2>B. Firefly (蛍)</h2>
      <p>暗闇に浮かぶ柔らかな光点。<br>漂う胞子のような粒子が「気配」を示す。</p>
      <div class="sizes">
        <img src="logo-firefly.svg" width="128" height="128">
        <img src="logo-firefly.svg" width="64" height="64">
        <img src="logo-firefly.svg" width="32" height="32">
      </div>
    </div>
    <div class="card">
      <img src="logo-ripple.svg" alt="Ripple">
      <h2>C. Ripple (波紋)</h2>
      <p>存在の気配が波紋のように広がる。<br>中心に何かがいる、という示唆。</p>
      <div class="sizes">
        <img src="logo-ripple.svg" width="128" height="128">
        <img src="logo-ripple.svg" width="64" height="64">
        <img src="logo-ripple.svg" width="32" height="32">
      </div>
    </div>
    <div class="card">
      <img src="logo-seed.svg" alt="Seed">
      <h2>D. Seed (種子)</h2>
      <p>種子の中に知性が灯っている。<br>底部にはこれから伸びる根の気配。</p>
      <div class="sizes">
        <img src="logo-seed.svg" width="128" height="128">
        <img src="logo-seed.svg" width="64" height="64">
        <img src="logo-seed.svg" width="32" height="32">
      </div>
    </div>
  </div>
</body>
</html>
