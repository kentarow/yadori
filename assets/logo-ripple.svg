<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg3" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#12100E"/>
      <stop offset="100%" stop-color="#080706"/>
    </radialGradient>
    <radialGradient id="coreGlow3" cx="50%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#FFF8E8" stop-opacity="1"/>
      <stop offset="25%" stop-color="#F5C463" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#E8912A" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#D4740E" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow3">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg3)"/>

  <!-- Ambient haze -->
  <circle cx="256" cy="256" r="160" fill="#F5A623" filter="url(#bigGlow3)" opacity="0.08"/>

  <!-- Ripple rings - presence spreading outward -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="#D4740E" stroke-width="0.8" opacity="0.1"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#E8912A" stroke-width="1.0" opacity="0.15"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="#E8912A" stroke-width="1.2" opacity="0.22"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#F5A623" stroke-width="1.5" opacity="0.32"/>
  <circle cx="256" cy="256" r="52" fill="none" stroke="#F5A623" stroke-width="1.8" opacity="0.45"/>

  <!-- Core glow -->
  <circle cx="256" cy="256" r="50" fill="url(#coreGlow3)"/>

  <!-- Bright center -->
  <circle cx="256" cy="256" r="14" fill="#FFF5E0" filter="url(#glow3)" opacity="0.9"/>
  <circle cx="256" cy="256" r="6" fill="#FFFFFF"/>

  <!-- Asymmetry: one ripple is slightly broken/organic - not perfect circles -->
  <path d="M256 86 Q 290 88, 310 92" fill="none" stroke="#D4740E" stroke-width="0.6" opacity="0.12" stroke-linecap="round"/>
  <path d="M120 230 Q 118 250, 120 270" fill="none" stroke="#E8912A" stroke-width="0.6" opacity="0.1" stroke-linecap="round"/>
</svg>
